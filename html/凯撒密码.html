<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>凯撒密码游戏</title>
	<style>
		body {
			background-image: url('https://s1.vika.cn/space/2023/03/01/d0a68cef868041e6850a94fff5e75b44');
			background-size: cover;
			font-family: Arial, sans-serif;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			text-align: center;
		}

		h1 {
			color: white;
			font-size: 48px;
			margin-bottom: 20px;
		}

		input {
			padding: 10px;
			font-size: 18px;
			width: 300px;
			margin-bottom: 20px;
		}

		button {
			background-color: rgb(0, 191, 255);
			color: white;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			border: none;
		}

		.result {
			display: none;
			color: white;
			font-size: 24px;
			margin-top: 20px;
			border: 2px solid white;
			padding: 10px;
			background-color: rgba(255, 255, 255, 0.2);
		}

		.instructions {
			position: absolute;
			top: 20px;
			right: 20px;
			color: white;
			font-size: 14px;
			text-align: left;
		}

        #link {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
	</style>
</head>

<body>
    <a href="/" target="_self" id="link">返回</a>
    
	<div class="container">
		<h1>凯撒密码游戏</h1>
		<input type="text" id="inputText" placeholder="输入明文或密文">
		<input type="number" id="shift" placeholder="偏移量">
		<button onclick="caesarCipher()">加密/解密</button>
		<div class="result" id="result"></div>
		<div class="instructions">
			<p>游戏玩法：</p>
			<p>1. 输入明文或密文。</p>
			<p>2. 输入偏移量（正数为加密，负数为解密）。</p>
			<p>3. 点击加密/解密按钮，查看结果。</p>
		</div>
	</div>
	<script>
		function caesarCipher() {
			const inputText = document.getElementById("inputText").value;
			const shift = parseInt(document.getElementById("shift").value);

			let result = "";

			for (let i = 0; i < inputText.length; i++) {
				const charCode = inputText.charCodeAt(i);
				let newCharCode;

				if (charCode >= 65 && charCode <= 90) {
					newCharCode = ((charCode - 65 + shift) % 26) + 65;
				} else if (charCode >= 97 && charCode <= 122) {
					newCharCode = ((charCode - 97 + shift) % 26) + 97;
				} else {
					newCharCode = charCode;
				}

				result += String.fromCharCode(newCharCode);
			}

			document.getElementById("result").innerHTML = result;
			document.getElementById("result").style.display = "block";
		}
	</script>
</body>

</html>
